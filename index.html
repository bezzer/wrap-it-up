<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap It Up</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
</head>
<body hx-ext="ws" ws-connect="/ws">
    <div class="container">
        <h1>ðŸŽµ Wrap It Up!</h1>
        <div class="room-info" id="roomInfo" style="margin-bottom: 1rem; font-size: 0.9rem; opacity: 0.8;"></div>
        
        <!-- Hidden join room trigger that fires on connection -->
        <div id="joinRoomSender" 
             style="display: none;"
             hx-trigger="htmx:wsOpen from:body"
             ws-send
             hx-vals="">
        </div>
        
        <button 
            class="play-button" 
            id="playButton"
            ws-send
            hx-vals='{"type": "toggle_music"}'
            hx-trigger="click">
            Start Playing Music
        </button>
        <div class="user-counter" id="userCounter">Connecting...</div>
        <div class="status" id="status">Connecting to server...</div>
    </div>
    <script type="module" src="/js/main.mjs"></script>
</body>
</html>
